<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Morphing App</title>
</head>
  <style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="file"] {
    margin-bottom: 10px;
}

button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #4cae4c;
}

img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
}
</style>
<body>
    <div class="container">
        <h1>Face Morphing Application</h1>
        <form id="uploadForm">
            <label for="source_image">Source Image:</label>
            <input type="file" id="source_image" name="source_image" accept="image/*" required><br><br>
            <label for="target_image">Target Image:</label>
            <input type="file" id="target_image" name="target_image" accept="image/*" required><br><br>
            <button type="button" onclick="uploadImages()">Submit</button>
        </form>

        <h2>Morphed Image:</h2>
        <img id="morphedImage" src="" alt="Morphed Image" style="display:none;">
        <p id="error" style="color:red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
